<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Arreglo 1.</title>
</head>

<body>
<p># DEL 1 AL 10</p>
<input id="numb">
<button type="submit" onclick="myfunction()">Click</button>
<p id="demo"></p>

<script>
	function myfunction(){
		var x, text; 
		x = document.getElementById("numb").value; 

		if (isNaN(x) || x<1 || x>10) 
		{
		text = "input not valid";
		}

		else 
		{
			text = "Ok input";
		};

		document.getElementById("demo").innerHTML = x;

	}
</script>
</body>
</html>
