<!DOCTYPE html>
<html>
<body> 

<h1>Objetos.</h1>
<p id="demo"></p>

<script>
var person = 
{
	nombre:"Ramon", 
	apellidoP:"Arredondo", 
	apellidoM:"Gomez", 
	matricula: 234567,
	fullName : function()
	{
		return this.nombre + " " + this.apellidoP;
	}
}

document.getElementById("demo").innerHTML = person.fullName(); 
</script>

</body>
</html>
